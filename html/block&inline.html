<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and inline element</title>
  </head>
  <body>
    <!-- here p is a block elements which takes the whole width of that line,  block elements: div, p, h1,ul, li, etc -->
    <p>This is a paragraph</p>
    <h1>We love Nepal</h1>
    <ul>
      <li>hh</li>
      <li>hfhv</li>
    </ul>

    <!-- here a is inline element, it takes the width upto which the element reaches. inline: span, a , em, img, strong -->
    <a href="www.google.com">google</a>
  </body>
</html>
