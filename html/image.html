<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <p>
      We can use either by keeping images in folder and accessing from it as
      first image tag
    </p>

    <image
      src="../images/dum.png"
      alt="This is nepali movie damaru"
      height="300px"
    />

    <p>or We can use image address from online source as in second image tag</p>

    <image
      src="https://images.unsplash.com/photo-1682685797140-c17807f8f217?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="This is a picture of beautiful place"
      height="300px"
    />
  </body>
</html>
