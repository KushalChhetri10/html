<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superscript and subscript</title>
  </head>
  <body>
    <p>
      <!-- sup is used for superscript that means it makes power of a no. -->
      (a+b)2 = a2 + 2ab + b2 <hr>
      (a+b) <sup>2</sup> = a <sup>2</sup> + 2ab + b <sup>2</sup>
    </p>
    <hr>

    <p>
      <!-- sub is used for subscript that means it makes base of a no. -->
      2H20 = 2H2 + O2 <hr>
      2H<sub>2</sub>0 = 2H <sub>2</sub> + O <sub>2</sub>
    </p>
  </body>
</html>
