<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big and small tag</title>
  </head>
  <body>
    <!-- Big is no more use, so we display some text normally and use small to display the text smaller -->
    <big>Hello ram</big>
    <hr />
    <small>Hello ram</small>
  </body>
</html>
