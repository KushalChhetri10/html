<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre tag</title>
  </head>
  <body>
    <!-- pre tag referes preserves text formatting which shows the code as it is in browser as we have written -->
    <p>Hello How are u? Well,seems fine.</p>
    <pre>
        Hello 

        How are u?

        Well,seems fine.
    </pre>
  </body>
</html>
